apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
  labels:
    app: my-python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python-app
        image: ghcr.io/joarfj/argocd-demo:1295346a1fa69d6c6c5347e54d533944003e633b
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
