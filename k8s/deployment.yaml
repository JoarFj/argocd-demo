apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
  labels:
    app: my-python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python-app
        image: ghcr.io/joarfj/argocd-demo:ac1024618e45e46c5e4fa38d6684ee3fc73f7a95
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
