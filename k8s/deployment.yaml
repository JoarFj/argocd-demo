apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
  labels:
    app: my-python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python-app
        image: ghcr.io/joarfj/argocd-demo:82791239b0025ed6efc297e38b3dbe38b32b6f8f
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
