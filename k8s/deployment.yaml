apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
  labels:
    app: my-python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python-app
        image: ghcr.io/joarfj/argocd-demo:e4e87b3833d2ac95a8f0f35d71602a064dacf76f
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
