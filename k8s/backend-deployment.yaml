apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
      - name: backend-app
        image: ghcr.io/joarfj/argocd-demo-backend:6cb79d381ac87c2fd9187d1ed41fbc996a58cd5c
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080